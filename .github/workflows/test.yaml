name: Tests

on:
  push:
    branches:
      - main
  pull_request:


jobs:
  test:
    runs-on: ubuntu-latest
    env:
      GOPATH: /home/runner/go
    steps:
    - name: Checkout
      uses: actions/checkout@v2
      with:
        token: ${{secrets.GOLANG_TOKEN}}
        submodules: recursive
    - name: Setup Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.16.7         
    - name: Install Protoc
      uses: arduino/setup-protoc@v1
    - name: Install modules
      run: make install-tools
    - name: Check Source License Headers
      run: make license-header-check
    - name: Run Tests
      run: make test-coverage       
    - name: Check Dependency Licenses
      run: make license-check
    # Upload coverage report if main is set
    - name: Upload Coverage Report
      uses: codecov/codecov-action@v2
      with:
        token: ${{ secrets.CODECOV_TOKEN }} # not required for public repos
        files: all.coverprofile # optional
        flags: unittests # optional
        fail_ci_if_error: true # optional (default = false)
  
  # Run integration tests
  test-integration:
    runs-on: ubuntu-latest
    env:
      GOPATH: /home/runner/go
    steps:
    - name: Checkout
      uses: actions/checkout@v2
      with:
        token: ${{secrets.GOLANG_TOKEN}}
        submodules: recursive
    - name: Setup Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.16.7      
    - name: Install Protoc
      uses: arduino/setup-protoc@v1
    - name: Install modules
      run: make install-tools
    - name: Set up JDK 11
      uses: actions/setup-java@v2
      with:
        java-version: '11'
        distribution: 'adopt'
    - name: Setup local DynamoDB
      run: make install-test-tools
    - name: Setup Cloud SDK
      uses: google-github-actions/setup-gcloud@master
    - name: Install Google Cloud SDK components
      run: yes | gcloud components install beta cloud-firestore-emulator
    - name: Run Integration Tests
      run: make test-integration